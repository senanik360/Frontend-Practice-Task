<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .box{
            border: 2px dashed red ;

            font-size: 3ex;
            font-weight: 700;
        }
        .container{
            border: 2px dotted rgb(237, 168, 168) ;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            align-items: stretch;
            height: 400px;
        }
        #box1{
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div  id="box1" class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
        <div class="box">Box-4</div>
    </div>
    
</body>
</html>
